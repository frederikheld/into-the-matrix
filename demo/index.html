<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Enter the Matrix</title>

    <script src="../dist/bundle.js"></script>
    <!-- <link rel="stylesheet" href="../dist/bundle.css" /> -->

    <body>
        <div id="container"></div>
        <div id="stats">
            <div id="number-of-strands"></div>
        </div>
        <div id="controls">
            <button id="button-stop">Stop</button>
            <button id="button-start">Start</button>
        </div>
    </body>

    <script>
        // const animate = false
        const animate = true

        // const debug = false
        const debug = true

        const container = document.getElementById('container')
        const mc = new Matrix(container, 20, debug)

        window.addEventListener('load', () => {

            console.log('Window loaded')

            if (animate) {
                mc.run(container, 1000)
            } else {
                mc.render()
            }

            // console.log('container:', mc.getElement().getBoundingClientRect())
            console.log('container:', container)
        })

        document.getElementById('button-start').addEventListener('click', () => {
            mc.run(container, 400)
        })

        document.getElementById('button-stop').addEventListener('click', () => {
            mc.stop()
            const el = document.getElementById('number-of-strands')
            el.innerText = mc.getNumberOfStrands()
        })
    </script>
</head>
</html>
