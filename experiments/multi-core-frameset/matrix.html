<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Enter the Matrix</title>

    <script src="../../dist/bundle.js"></script>

</head>
<body>
    <div id="container"></div>

    <script>
        const cadence = 100

        const options = {
            newTrickleProbability: 0.1,
            changeSymbolProbability: 0.05,
            symbolSize: 24,
            debug: false
        }

        const container = document.getElementById('container')
        const mc = new Matrix(container, options)

        window.addEventListener('load', () => {
            mc.run(cadence)
        })
    </script>
</body>
</html>
